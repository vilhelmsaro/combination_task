services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: combinations_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-combinations_db}
      MYSQL_USER: ${DB_USER:-combinations_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-combinations_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Node.js API Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: combinations_api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-combinations_user}
      DB_PASSWORD: ${DB_PASSWORD:-combinations_password}
      DB_NAME: ${DB_NAME:-combinations_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

